<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый продукт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form th:action="@{/addproduct}" th:object="${product}" method="POST">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <input type="text" th:field="*{category.title}" class="form-control" id="category" placeholder="Введите категорию">
                    </div>
                    <div class="form-group">
                        <label for="name">Название</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHelp" placeholder="Введите название">
                        <small id="nameHelp" class="form-text text-muted">Id генерируется автоматически.</small>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Введите цену">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                    <a class="btn btn-info" role="button" th:href="@{/index}">На главную</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
