<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продуктовая корзина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" th:href="@{/index}">
        <img th:src="@{/basket.svg}" width="30" height="30" class="d-inline-block align-top" alt="">
        ПРОДУКТОВЫЙ МАГАЗИН
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto sidenav">
            <li class="nav-item">Поиск по параметрам:</li>
            <li class="nav-item">
                <form class="form-inline" th:action="@{/filter/id}" method="GET">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-dark">@</button>
                        </div>
                        <input type="text" th:name="value" class="form-control" placeholder="Поиск по ID продукта" aria-label="Поиск по ID продукта" aria-describedby="btnProductFind">
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <form class="form-inline" th:action="@{/filter/name}" method="GET">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-dark">N</button>
                        </div>
                        <input type="text" th:name="value" class="form-control" placeholder="Поиск по названию" aria-label="Поиск по категории" aria-describedby="btnProductFindByCat">
                    </div>
                </form>
            </li>
            <li class="nav-item">
                <form class="form-inline" th:action="@{/filter/category}" method="GET">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-dark">C</button>
                        </div>
                        <input type="text" th:name="value" class="form-control" placeholder="Поиск по категории" aria-label="Поиск по категории" aria-describedby="btnProductFindByCat">
                    </div>
                </form>
            </li>
            <li class="nav-item">Поиск по цене:</li>
            <li class="nav-item">
                <form class="form-inline" th:action="@{/filter/price}" method="GET">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-dark"><</button>
                        </div>
                        <input type="text" th:name="max" class="form-control" placeholder="Max цена" aria-label="Поиск по цене">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-dark">></button>
                        </div>
                        <input type="text" th:name="min" class="form-control" placeholder="Min цена" aria-label="Поиск по цене">
                    </div>
                </form>
            </li>
        </ul>
    </div>
</nav>

<main class="content-wrapper">
    <div class="container-fluid" th:switch="${page.getContent()}">
        <h3 th:case="null">В корзине пусто</h3>
        <div th:case="*">
            <h2>Корзина</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Название</th>
                    <th scope="col">Цена</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${page.getContent()}">
                    <td th:text="${product.id}"></td>
                    <td>
                        <a th:text="${product.category.title}" th:href="@{/filter/category(value=${product.category.title})}"></a>
                    </td>
                    <td th:text="${product.name}"></td>
                    <td>
                        <form th:action="@{/set/price}" method="GET">
                            <span th:text="${product.price}"></span>
                            <div class="btn-group">
                                <input type="hidden" th:name="id" th:value="${product.id}">
                                <button type="submit" th:name="sign" th:value="1" class="btn btn-success btn-sm">+</button>
                                <button type="submit" th:name="sign" th:value="-1" class="btn btn-warning btn-sm">-</button>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/filter/id}" method="GET">
                            <div class="btn-group btn-block" role="group" aria-label="Manage group">
                                <input type="hidden" th:name="value" th:value="*{product.id}" >
                                <button class="btn btn-info" type="submit">Инфо</button>
                                <a class="btn btn-danger" role="button" th:href="@{/delete/{id}(id=${product.id})}">Удалить</a>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation" th:if="${page.getTotalPages() > 1}">
                <ul class="pagination">
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, page.getTotalPages())}">
                        <a th:class="page-link" th:text="${i}" th:href="@{/index(p=${i})}"></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="btn-toolbar mb-3" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <a class="btn btn-primary" role="button" th:href="@{/addproduct}">Добавить продукт</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
