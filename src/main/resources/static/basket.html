<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продуктовая корзина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="indexController">
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="index.html">
        <img src="basket.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        ПРОДУКТОВЫЙ МАГАЗИН
    </a>
    <a class="navbar-brand" href="basket.html">
        <u>В корзине:</u>
        <span>{{cartsize}} товара(ов)</span>
    </a>
</nav>

<main>
    <div class="container"  ng-switch="cartsize">
        <h3 ng-switch-when="0">Корзина пустая</h3>
        <div ng-switch-default>
            <h2>Корзина</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Название</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in basket">
                    <td>{{product.id}}</td>
                    <td>{{product.title}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <div class="btn-group btn-block" role="group" aria-label="Manage group">
                            <button class="btn btn-danger" ng-click="deleteProductFromBasket(product.id)">Удалить из корзины</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="index.html">На главную</a>
            <button class="btn btn-danger" ng-click="wipeBasket()">Очистить корзину</button>
        </div>
    </div>
</main>
</body>
</html>
