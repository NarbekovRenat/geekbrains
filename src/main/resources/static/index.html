<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продуктовая корзина</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="index.html">
            <img src="basket.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            ПРОДУКТОВЫЙ МАГАЗИН
        </a>
        <a class="navbar-brand" href="basket.html">
            <u>В корзине:</u>
            <span>{{cartsize}} товара(ов)</span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto sidenav">
                <li class="nav-item"><i>Добавить новый товар:</i></li>
                <li class="nav-item">
                    <form novalidate ng-submit="createNewProduct()">
                        <div class="mb-3">
                            <label for="inputCategoryTitle" class="form-label">Категория</label>
                            <input type="text" class="form-control" ng-model="newProduct.categoryTitle" id="inputCategoryTitle">
                        </div>
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">Название</label>
                            <input type="text" class="form-control" ng-model="newProduct.title" id="inputTitle">
                        </div>
                        <div class="mb-3">
                            <label for="inputPrice" class="form-label">Цена</label>
                            <input type="number" class="form-control" ng-model="newProduct.price" id="inputPrice">
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content-wrapper">
        <div class="container-fluid"  ng-switch="productsPage.totalPages">
            <h3 ng-switch-when="0">Продуктов нет</h3>
            <div ng-switch-default>
                <h2>Корзина</h2>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Категория</th>
                        <th scope="col">Название</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in productsPage.content">
                        <td>{{product.id}}</td>
                        <td>{{product.categoryTitle}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <div class="btn-group btn-block" role="group" aria-label="Manage group">
                                <button class="btn btn-primary" ng-click="addProductToCart(product.id)">В корзину</button>
                                <button class="btn btn-danger" ng-click="deleteProduct(product.id)">Удалить</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav aria-label="Навигация">
                    <ul class="pagination pagination-sm">
                        <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                            ng-repeat="pageIndex in paginationArray">
                            <a class="page-link" ng-click="loadProductsPage(pageIndex)">{{pageIndex}}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</body>
</html>
